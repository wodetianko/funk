<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
				/* 圆球*/
				border-radius: 50%;
				position: absolute;
				left: 300px;
				top: 200px;
				animation: yundong 5s ease 0s infinite alternate forwards;
			}
			@-webkit-keyframes yundong{
				from{left: 300px;}
				to{left: 800px;}
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
