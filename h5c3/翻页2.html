<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				border: 1px solid black;
				width: 258px;
				height: 258px;
				perspective: 500px; 
				position: relative;
				margin: 200px;
			}
			div img {
				position: absolute;
				left: 0;
				top: 0;
				transform: rotate(0deg);
				transform-origin: 50% 0%;
				transition: all 2s ease 0s;
			}
			div:hover img:nth-child(2) {
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="day2/img/baby.png" />
			<img src="day2/img/xiaoming.png" />
		</div>
	</body>
</html>
