<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 2000px;
			}
			div{
				width:300px;
				height:100px;
				background: blue;
				color: white;
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
		<div>div4</div>
		<div>div5</div>
	</body>
	<script type="text/javascript" src="jquery-3.2.1.js" ></script>
	<script>
		$("div").click(function() {
			if (!this.gg) {
				this.gg =true;
			} else{
				this.gg =!this.gg
			}
			if (this.gg) {
				$(this).css({"background":"red"})
			} else{
				$(this).css({"background":"blue"})
			}
		})
	</script>
</html>
