<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="omg" style="background: red;width: 100px;height: 100px;position: absolute;"></div>
	</body>
	<script type="text/javascript" src="jquery-3.2.1.js" ></script>
	<script src="jquery.easing.1.3.js"></script>
	<script>
		$("#omg").click(function() {
			$("#omg").animate({"left":400},2000,"easeOutSine").animate({"top":600},2000,"easeInOutExpo").animate({"width":600},2000,"easeInOutExpo")
		})
	</script>
</html>
