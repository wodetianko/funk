<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
	    div {
	      border: 1px solid red;
	      width: 300px;
	      float: left;
	      margin-right: 100px;
	      min-height: 300px;
    }
    </style>
	</head>
	<body>
	 <div id="box1">
    <ul>
      <li><input type="checkbox" checked> 吃饭</li>
      <li><input type="checkbox"> 睡觉</li>
      <li><input type="checkbox"> 打豆豆</li>
    </ul>
  </div>
  <button>&gt;&gt;&gt;&gt;</button>
  <button>&lt;&lt;&lt;&lt;</button>
  <div id="box2">
    <ul>
    </ul>
  </div>
	</body>
	<script type="text/javascript" src="jquery-3.2.1.js" ></script>
	<script>
		$("button").eq(0).click(function() {
			$("#box1 ul li input:checked").parent().appendTo("#box2 ul")
		});
		$("button").eq(1).click(function() {
			$("#box2 ul li input:checked").parent().appendTo("#box1 ul")
		})
	</script>
</html>
