<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 2000px;
			}
			button{
				width: 50px;
				height: 20px;
				position: fixed;
				background: blue;
				right: 0;
				bottom: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="omg">回到顶部</button>
	</body>
	<script type="text/javascript" src="jquery-3.2.1.js" ></script>
	<script>
		$("#omg").click(function() {
				$("body,html").animate({"scrollTop":0})
			})
		$(document).scroll(function(){
			var a=$(document).scrollTop()
			if (a>200) {
				$("#omg").show()
			} else {
				$("#omg").hide()
			}
		})
	</script>
</html>
