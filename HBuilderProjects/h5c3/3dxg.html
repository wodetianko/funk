<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width:230px;
				height:306px;
				border: 1px solid black;
				perspective: 500px;
				margin: 300px;
			}
			div img {
				transform:  rotateY(45deg);
				transition: all 2s ease 0s; 
			}
			div img:hover {
				transform: rotateY(0deg) scale(3,3) skew(45deg,30deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/5.jpg" />
		</div>
	</body>
</html>
