<<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: black;
			}
			#omg {
				color: deepskyblue;
				font-size: 50px;
				left: 650px;
				top: 250px;
				position: relative;
			}
			img {
				width: 50px;
			}
			#skt {
				position: absolute;
				width: 600px;
				height: 60px;
				padding-top: 300px;
				left: 600px;
				font-size: 40px;
				color: orange;
			}
		</style>
	</head>
	<body>
		<div id="omg">
			<h4>北京标准时间</h4>
		</div>
		<div id="skt">
			<img src="img/0.png" />
			<img src="img/0.png" />
			:
			<img src="img/0.png" />
			<img src="img/0.png" />
			:
			<img src="img/0.png" />
			<img src="img/0.png" />
		</div>
	</body>
	<script>
		var a=document.getElementsByTagName("img")
		function bianl() {
			var oData=new Date();//定义当前时间
			var b=xh(oData.getHours())+xh(oData.getMinutes())+xh(oData.getSeconds());//获取当前时间的小时，分钟，秒                             
			for (var i=0;i<a.length;i++) {   //循环img和img的长度
				a[i].src ="img/"+b[i]+".png";//把img与小时，分，秒结合在一起
			}
		}
		bianl();//完了之后调用
		setInterval(bianl,1000);//设定一个定时器，把时间函数的信息加到里面，每一秒刷新
		function xh(e) {        
			if (e<10) {          //定义函数给它一个判断当图片也就是它大于时间的十张图片后返回第0张，然后再进行以上操作；
				return '0'+e;
			} else {              //否则返回没有然后东西的和它相加
				return ''+e;
			}
		}
	</script>
</html>
