<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 79px;
				height: 108px;
				background: url(img/girl.png) no-repeat;
				background-position: 0px -216px;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<script>
			function Girl(left,top,shud) {
				this.left = left;
				this.top = top;
				this.shud =shud;
				this.buzi = 0;
				this.timer =null;
				this.dom =null;
				this.og = function() {
					this.dom =document.createElement("div");
					document.body.appendChild(this.dom);
					this.dom.style.left=this.left + "px";
					this.dom.style.top=this.top + "px";
				}
				this.lisgo = function() {
					var cuic =this;
					this.timer = setInterval(function() {
						cuic.left++;
						cuic.buzi++;
						if (cuic.buzi >7) {
							cuic.buzi =0;
						}
						if (cuic.left >1000) {
							cuic.gg();
						}
						cuic.dom.style.left=cuic.left + 'px';
						cuic.dom.style.backgroundPosition=cuic.buzi* -79 + 'px -216px';       
					},this.shud);
				}
				this.gg =function() {
					clearInterval(this.timer);
					document.body.removeChild(this.dom);
				}
				this.og();
				this.lisgo();
			}
		setInterval(function() {
			new Girl(Math.random()*300,Math.random()*200)
		},1000);
		</script>
	</body>
</html>
