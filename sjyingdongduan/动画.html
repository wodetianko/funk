<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				perspective: 500px;
			}
			div {
				width: 50px;
				height: 50px;
				background: orange;
				margin-right: 10px;
				float: left;
			}
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</section>
	</body>
	<script type="text/javascript" src="js/zepto.js" ></script>
	<script>
		$("div").animate({
			"background-color":"red",
			"rotate":"500deg",
			"translateZ":"400px"
		},2000,function() {
			$(this).css({"background":"blue"});
		});
	</script>
</html>
