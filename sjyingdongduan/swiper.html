<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/styles/swiper.min.css"/>
		<style type="text/css">
			.swiper-container{
				width: 100%;
				height: 300px;
			}
			.swiper-wrapper img {
				width: 100%;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/12.jpg" /></div>
				<div class="swiper-slide"><img src="img/17.jpg" /></div>
				<div class="swiper-slide"><img src="img/4.jpg" /></div>
			</div>
			
			<!--需要分页器-->
			<div class="swiper-pagination"></div>
			
			<!--按钮-->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			
			<!--滚动条-->
			<div class="swiper-scrollbar"></div>
		</div>
	</body>
	<script src="js/scripts/swiper.min.js"></script>
	<script>
		var a= new Swiper(".swiper-container" ,{
			    autoplay: 5000,
				//循环
				loop: true,
				//点击过渡
				paginationClickable :true,
				
				//如果需要分页器
				pagination: ".swiper-pagination",
				
				//需要按钮
				nextButton: ".swiper-button-next",
				prevButton: ".swiper-button-prev",
				
				// 如果需要滚动条
    			scrollbar: '.swiper-scrollbar',
		})
	</script>
</html>
