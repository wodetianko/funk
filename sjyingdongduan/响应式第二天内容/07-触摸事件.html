<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<h1 id="biaoti"></h1>
		
		<script type="text/javascript">
			var biaoti = document.getElementById("biaoti");
			
			
			//触摸开始
			document.addEventListener("touchstart",function(event){
				//阻止默认事件
				event.preventDefault();
				
				console.log(event.touches[0]);
				
				biaoti.innerHTML = "你正在用" + event.touches.length + "跟手指触摸页面";
				
			},false);
			
			//触摸移动
			document.addEventListener("touchmove",function(event){
				//阻止默认事件
				event.preventDefault();
				
				biaoti.innerHTML = "";
				
				for(var i=0;i<event.touches.length;i++){
					biaoti.innerHTML += "第" + (i+1) + "根手指信息<br />";
					biaoti.innerHTML += event.touches[i].clientX + "<br />" +  event.touches[i].clientY;
				}
				
			},false);
			
			//触摸结束
			document.addEventListener("touchend",function(event){
				//阻止默认事件
				event.preventDefault();
				
				biaoti.innerHTML = "触摸结束了";
			},false);
			
			
		</script>
	</body>
</html>
