<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 141px;
				height: 104px;
				border: 1px solid black;
				/*让多行文本加上省略号*/
				text-overflow: ellipsis;
				overflow: hidden;
				display: -webkit-box;
				/*从顶部向底部垂直布置子元素*/
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 5;
			}
			
		</style>
	</head>
	<body>
		<div>文字文字文文字文字文字文字字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</div>
		
	</body>
</html>
